<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Parenthood</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="background-animation" id="background"></div>
    <h1>🌿 <span style="color: #ff4081;">Plant Parenthood</span></h1>
    <div class="container">
        <h2>My Smart Plant</h2>
        <div>
            <span class="icon" id="leaf">🍃</span>
            <span class="icon" id="plant">🌱</span>
        </div>
        <p><strong>Moisture:</strong> <span id="moisture">94%</span></p>
        <p><strong>Light:</strong> <span id="light">7%</span></p>
        <p><strong>Temperature:</strong> <span id="temperature">29°C</span></p>
        <p><strong>Happiness:</strong> <span id="happiness">60%</span></p>
        <button onclick="updatePlant()">Update Plant Status</button>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
